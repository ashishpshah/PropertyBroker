<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>OTP Verification</title>
    <style>
        .container {
            width: 100%;
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f6f6f6;
        }

        .box {
            max-width: 500px;
            margin: auto;
            background: #fff;
            border-radius: 8px;
            padding: 25px;
            border: 1px solid #ddd;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .otp {
            font-size: 32px;
            font-weight: bold;
            color: #0052cc;
            text-align: center;
            margin: 30px 0;
            letter-spacing: 5px;
        }

        .footer {
            color: #777;
            font-size: 13px;
            text-align: center;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="title">Your OTP Code</div>

            <p>Hello,</p>
            <p>Your One-Time Password (OTP) for verification is:</p>

            <div class="otp">{{otp}}</div>

            <p>This OTP is valid for the next 10 minutes.</p>
            <p>If you did not request this, please ignore this email.</p>
        </div>
    </div>
</body>
</html>
